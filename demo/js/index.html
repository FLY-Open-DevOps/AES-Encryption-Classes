<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AES</title>
    <script type="text/javascript" src="crypto-js.js"></script>
    <script type="text/javascript">

        // 密钥
        var key = CryptoJS.enc.Utf8.parse('12345678901234567890123456789012');

        var ciphertext = CryptoJS.AES.encrypt('123456', key, {
            mode: CryptoJS.mode.ECB,
            padding: CryptoJS.pad.Pkcs7
        }).toString();

        console.log("密文信息:"+ciphertext);


        // 解密
        var bytes = CryptoJS.AES.decrypt(`D786C4BC0EC27B2228A2962462AB4D5B`, key, {
            mode: CryptoJS.mode.ECB,
            padding: CryptoJS.pad.Pkcs7
        });
        var originalText = bytes.toString(CryptoJS.enc.Utf8);
        console.log("明文信息: "+originalText);
    </script>
</head>
<body>
<!--测试aes加密-->
<h3>测试aes加密</h3>
</body>
</html>
